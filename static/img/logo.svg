<svg xmlns="http://www.w3.org/2000/svg" width="450" height="50">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color: #FFD700; stop-opacity: 1" /> <!-- 亮黄色 -->
      <stop offset="100%" style="stop-color: #00FF7F; stop-opacity: 1" /> <!-- 青绿色 -->
    </linearGradient>
    <!-- 用于月食的遮罩效果 -->
    <mask id="eclipseMask">
      <!-- 白色圆形（月亮） -->
      <circle cx="20" cy="25" r="15" fill="white"/>
      <!-- 黑色圆形（阴影） -->
      <circle cx="30" cy="25" r="15" fill="black"/>
    </mask>
  </defs>

  <!-- 月食图案 -->
  <g>
    <!-- 画月亮，使用遮罩模拟月食 -->
    <circle cx="20" cy="25" r="15" fill="#FFD700" mask="url(#eclipseMask)"/>
  </g>

  <!-- 渐变文本 -->
  <text x="50" y="35" font-family="Arial" font-size="30" font-weight="bold" fill="url(#textGradient)">CODEWITHJ</text>
</svg>
